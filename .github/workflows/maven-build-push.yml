# This workflow will trigger the following flow when
# a pull request is merged.
# 1. Build the repository with Maven.
# 2. If the build is success, clone the docs-ei repository.
# 3. Replace the content with built docs content.
# 4. Send a pull request to doce-ei repository.

name: Maven Build - Pull Request

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml